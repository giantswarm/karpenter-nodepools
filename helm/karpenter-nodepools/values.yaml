clusterName: test
clusterRegion: eu-west-2

nodePools:
  def00:
    amiId: ami-049df03492bb2926b

    limits:
      cpu: "1000"
      memory: "1000Gi"

    rootVolumeSizeGB: 8
    libVolumeSizeGB: 120
    logVolumeSizeGB: 30

    requirements:
      - key: karpenter.k8s.aws/instance-family
        operator: NotIn
        values:
          - t3
          - t3a
          - t2
      - key: karpenter.k8s.aws/instance-cpu
        operator: In
        values:
          - "4"
          - "8"
          - "16"
          - "32"
      - key: karpenter.k8s.aws/instance-hypervisor
        operator: In
        values:
          - nitro
      - key: kubernetes.io/arch
        operator: In
        values:
          - amd64
      - key: karpenter.sh/capacity-type
        operator: In
        values:
          - spot
          - on-demand
      - key: kubernetes.io/os
        operator: In
        values:
          - linux
